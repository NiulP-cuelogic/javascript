<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="forms.css">
    <title>Document</title>
    <script src="forms.js"></script>
</head>
<body onload="document.registration.uname.focus()">

    <div class="form-style">
        <h1>Registration</h1>
        <form name="registration" action="" method="POST" >
            <input type="email" id="user_email" name="uname" placeholder="Username" required /><br>
            <input type="text"  id="first_name" name="fname" placeholder="First Name" required/><br>
            <input type="text"  id="last_name" name="lname" placeholder="Last Name" required/><br>
            <label id="gender">Gender:</label><br>
            <input type="radio" name="gender" value="Male" /><span>Male</span>
            <input type="radio" name="gender" value="Female" /><span>Female</span><br>
            <input type="text"  id="user_address" name="addr" placeholder="Address" /><br>
            <input type="password" id="user_password" name="pwd" placeholder="Password" required/><br><br>
            <input type="submit" value="Sign Up" name="signupbtn" onclick="validateForm()" />
            <input type="submit" value="Sign in" name="signinbtn" onclick="toLoginPage()"/>
        </form>
    </div>
    
</body>
</html>
