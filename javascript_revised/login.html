<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./javascript/validation.js"></script>
    <script src="./javascript/add_user.js"></script>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div id="wraper">
        <form action="" method="post" name="lform">
                <div id="username_div">
                    <label>Username</label> <br>
                    <input type="email" id="username" class="textInput" onfocusout="username_Validation(this)" required>
                <div id="name_error"></div>
                <div id="password_div">
                    <label>Password</label> <br>
                    <input type="password" id="password" class="textInput" onfocusout="password_Validation(this)" required>
                    <div id="pass_error"></div>
                </div>
        </form>

    </div>
</body>
</html>
